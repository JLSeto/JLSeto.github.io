IoT-CC2650:
  title: IoT-CC2650
  text: Node.jsとNode Redから作ったウェブアプリです。
  image: /assets/img/projects/cc2650/cc2650.jpg
  url: /projects/jp/IoT-CC2650
  excerpt: 本件でTexas InstrumentsのCC2650SensorTagのデモプロジェクトです。センサタグはTI SensorTagの携帯アプリにまとめているデータを
   BluetoothLowEnergyで通信します。そして、アプリはそのデータをIBM Cloudに送ります。このプロジェクトでは、ローカルサーバは
   IBM Cloudからデータを取得して、ウェブサイトに表示します。
  git: https://github.com/JLSeto/CC2650
  blog: /blog/2017/12/05/JPN_IoT-CC2650
  youtube: https://www.youtube.com/embed/2XyzMGU4GSo

IoT MEAN App (RESTful API server and Arduino101):
  title: IoT Mean アプリ
  text: Arduino101のセンサデータを取得し、RESTful APIから建てられるIoTウェブアプリです。
  image: /assets/img/projects/arduino101/arduino101.jpg
  url: /projects/jp/IoT-Arduino101
  excerpt: このプロジェクトでは、クライアントデバイスはBLEでArduino101のデータを取得して、データは
   wifiでサーバーにそのデータを送ります。サーバーはセンサのデータをMongoDBデータベースに素存して、ウェブサイトに
   リアルタイムで表示されています。ユーザーはウェブサイトにArduino101のサンプリングタイム
   を簡単に制御できます。
  git: https://github.com/JLSeto/Arduino101
  blog: /blog/2017/12/13/JPN_IoT-Arduino101
  youtube: https://www.youtube.com/embed/x961tXPIoRY
