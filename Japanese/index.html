---
layout: default
title: Japanese
---

<div class="container">
	<h1>{{ page.title }}</h1>
		<table class="table table-sm">
	  <tbody>
	  {% for post in site.categories.JpnBlog %}
		<tr>
			<td class="align-middle text-nowrap"><span class="text-monospace text-muted">{{ post.date | date: "%Y年%m月%d日"  }}</span></td>
			<td class="align-middle"><a class="blogg" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
		</tr>
	  {% endfor %}
		</tbody>
		</table>
</div>
