---
layout: default
title: Blog
---
<div class="hello">
	<h1>{{ page.title }}</h1>
	<ul class="blog">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date: "%-d %B %Y" }}</span>

				 <a class="blogg" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</li>
	  {% endfor %}
	</ul>
</div>
