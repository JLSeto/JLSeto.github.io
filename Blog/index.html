---
layout: default
title: Blog
---


<div class="hello">
	<h1>{{ page.title }}</h1>
		<ul class="blog">
			<div class="row justify-content-center">
	    	<div class="col-lg-10 col-xl-8">
	      	<table class="table table-sm">
	        	<tbody>
	  				{% for post in site.categories.EngBlog %}
						<tr>
							<td class="align-middle text-nowrap"><span class="text-monospace text-muted">{{ post.date | date: "%-d %B %Y" }}</span></td>
				 			<td class="align-middle"><a class="blogg" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
						</tr>
	  				{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</ul>
</div>
